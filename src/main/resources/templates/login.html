<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/layout/head :: fragment-head}">
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../static/mycss.css"></script>
</head>
<body>
  <div>
    <button id="goHome" class="p-7 m-[10px] border border-black hover:bg-black hover:text-white rounded-[15px]"><span class="material-symbols-outlined">home
    </span></button>
  </div>
  <div th:replace="~{/layout/header :: fragment-navbar}"></div>
  <form  action="/user/login" method="post"
          class="flex m-auto mt-32 justify-center bg-gray-300  flex-col border w-3/5 rounded-[10px]">
    <fieldset class="flex justify-center flex-col " th:object="${loginUser}">
      <legend class="text-center text-black p-4 text-xl">로그인</legend>

      <label for="input1"  class="self-center">이메일</label>
      <input id="input1" th:field="*{email}" class="border-[2px] p-2 m-2 w-1/2 self-center rounded-[10px] bg-black text-white" placeholder="아이디입력">
      <div th:errors="*{email}">
        <!-- TODO 에러 발생시 빨간색으로 표현하기 -->

      </div>
      <label for="input3" class="self-center">비밀번호</label>
      <input id="input3" th:field="*{password}" class="border-[2px] p-2 m-2 w-1/2 rounded-[10px] bg-black text-white self-center" placeholder="비밀번호입력">
      <div th:errors="*{email}">

      </div>
      <div class="flex justify-around p-4">

        <button id="joinButton" class="text-white hover:bg-green-500 w-1/3 p-3  bg-green-900 rounded-[10px] border ">회원가입</button>
        <button type="submit" class="bg-blue-600 text-white text-indigo-900 hover:bg-blue-500 p-2 w-1/3 p-3 rounded-[10px] border border-blue-600">로그인</button>
      </div>
    </fieldset>
    </form>
<script>
  document.querySelector('#joinButton').addEventListener('click',(e) => {
    e.preventDefault();
    window.location = 'https://localhost:8080/join';
  });
  document.querySelector('#goHome').addEventListener('click',(e) => {
    e.preventDefault();
    window.location = 'https://localhost:8080';
  });
</script>

</body>
</html>
